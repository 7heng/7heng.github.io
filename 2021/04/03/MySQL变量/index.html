                        <h6 id="系统变量："><a href="#系统变量：" class="headerlink" title="系统变量："></a>系统变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">全局变量</span><br><span class="line">会话变量。</span><br></pre></td></tr></table></figure>

<h6 id="自定义变量："><a href="#自定义变量：" class="headerlink" title="自定义变量："></a>自定义变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">用户变量</span><br><span class="line">局部变量。</span><br></pre></td></tr></table></figure>

<h6 id="系统变量"><a href="#系统变量" class="headerlink" title="系统变量:"></a>系统变量:</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">说明：变量由系统定义，不是用户定义，属于服务器层面</span><br><span class="line">注意：全局变量需要添加global关键字，会话变量需要添加session关键字，如果不写，默认会话级别。</span><br><span class="line">使用步骤：</span><br><span class="line"></span><br><span class="line">1：查看所有系统变量</span><br><span class="line">show global |【session】 variables;</span><br><span class="line"></span><br><span class="line">2：查看满足条件的部分系统变量</span><br><span class="line">show global |【session】 variables like &#39;%char%&#39;;</span><br><span class="line"></span><br><span class="line">3：查看指定的系统变量的值</span><br><span class="line">select @@global |【session】 系统变量名;</span><br><span class="line"></span><br><span class="line">4：为某个系统变量赋值</span><br><span class="line">方式一：</span><br><span class="line">set global |【session】 系统变量名&#x3D;值;</span><br><span class="line"></span><br><span class="line">方式二：</span><br><span class="line">set @@global |【session】系统变量名&#x3D;值;</span><br></pre></td></tr></table></figure>

<h6 id="全局变量："><a href="#全局变量：" class="headerlink" title="全局变量："></a>全局变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">作用域：针对于所有会话（连接）有效，但不能跨重启</span><br><span class="line"></span><br><span class="line">例1：查看所有全局变量</span><br><span class="line">SHOW GLOBAL VARIABLES;</span><br><span class="line"></span><br><span class="line">2：查看满足条件的部分系统变量</span><br><span class="line">SHOW GLOBAL VARIABLES LIKE &#39;%char%&#39;;</span><br><span class="line"></span><br><span class="line">3：查看指定的系统变量的值</span><br><span class="line">SELECT @@global.autocommit;</span><br><span class="line"></span><br><span class="line">4：为某个系统变量赋值</span><br><span class="line">SET @@global.autocommit&#x3D;0;</span><br><span class="line">SET GLOBAL autocommit&#x3D;0;</span><br></pre></td></tr></table></figure>

<h6 id="会话变量："><a href="#会话变量：" class="headerlink" title="会话变量："></a>会话变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">作用域：针对于当前会话(连接)有效。</span><br><span class="line"></span><br><span class="line">例1：查看所有会话变量：</span><br><span class="line">SHOW SESSION VARIABLES;</span><br><span class="line"></span><br><span class="line">2：查看满足条件的部分会话变量：</span><br><span class="line">SHOW SESSION VARIABLES LIKE &#39;%char%&#39;;</span><br><span class="line"></span><br><span class="line">3：查看指定的会话变量的值</span><br><span class="line">SELECT @@autocommit;</span><br><span class="line">SELECT @@session,tx_isolation;</span><br><span class="line"></span><br><span class="line">4：为某个会话变量赋值</span><br><span class="line">SET @@seassion,tx_isolation&#x3D;&#39;read-uncommitted&#39;;</span><br><span class="line">SET SESSION tx_isolation&#x3D;&#39;read-committed&#39;;</span><br></pre></td></tr></table></figure>

<h6 id="自定义变量：-1"><a href="#自定义变量：-1" class="headerlink" title="自定义变量："></a>自定义变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">说明：变量由用户自定义，而不是系统提供的</span><br><span class="line"></span><br><span class="line">使用步骤：</span><br><span class="line">1：声明</span><br><span class="line">2：赋值</span><br><span class="line">3：使用(查看、比较、运算等)</span><br></pre></td></tr></table></figure>

<h6 id="用户变量："><a href="#用户变量：" class="headerlink" title="用户变量："></a>用户变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">作用域：针对于当前会话（连接）有效，作用域同于会话变量</span><br><span class="line"></span><br><span class="line">赋值操作符：&#x3D; 或 :&#x3D;</span><br><span class="line">①：声明并初始化：</span><br><span class="line">SET @变量名&#x3D;值;</span><br><span class="line">SET @变量名:&#x3D;值;</span><br><span class="line">SELECT @变量名:&#x3D;值;</span><br><span class="line"></span><br><span class="line">②：赋值(更新变量的值)</span><br><span class="line">方式一：</span><br><span class="line">SET @变量名&#x3D;值;</span><br><span class="line">SET @变量名:&#x3D;值;</span><br><span class="line">SELECT @变量名:&#x3D;值;</span><br><span class="line"></span><br><span class="line">方式二：</span><br><span class="line">SELECT 字段 INFO @变量名</span><br><span class="line">FROM 表;</span><br><span class="line"></span><br><span class="line">③使用(查看变量的值)：</span><br><span class="line">SELECT @变量名;</span><br></pre></td></tr></table></figure>

<h6 id="局部变量："><a href="#局部变量：" class="headerlink" title="局部变量："></a>局部变量：</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">作用域：仅仅定义在它的begin end块中有效</span><br><span class="line">应用在 begin end中的第一句话</span><br><span class="line"></span><br><span class="line">①：声明</span><br><span class="line">DECLARE 变量名 类型;</span><br><span class="line">DECLARE 变量名 类型 【DEFAULT 值】;</span><br><span class="line"></span><br><span class="line">②：赋值(更新变量的值)</span><br><span class="line">方式一：</span><br><span class="line">SET 局部变量名&#x3D;值;</span><br><span class="line">SET 局部变量名:&#x3D;值;</span><br><span class="line">SELECT 局部变量名:&#x3D;值;</span><br><span class="line"></span><br><span class="line">方式二：</span><br><span class="line">SELECT 字段 INFO 具备变量名</span><br><span class="line">FROM 表;</span><br><span class="line"></span><br><span class="line">③：使用(查看变量的值)</span><br><span class="line">SELECT 局部变量名;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">例：声明两个变量，求和并打印</span><br><span class="line">#用户变量</span><br><span class="line">SET @m&#x3D;1;</span><br><span class="line">SET @n&#x3D;1;</span><br><span class="line">SET @sum&#x3D;@m+@n;</span><br><span class="line">SELECT @sum;</span><br><span class="line"></span><br><span class="line">#局部变量</span><br><span class="line">DECLARE m INT DEFAULT 1;</span><br><span class="line">DECLARE n INT DEFAULT 1;</span><br><span class="line">DECLARE SUM INT;</span><br><span class="line">SET SUM&#x3D;m+n;</span><br><span class="line">SELECT SUM;</span><br></pre></td></tr></table></figure>
