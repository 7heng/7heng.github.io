e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WrapperTest</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="comment">//String类型 ---&gt;基本数据类型、包装类：调用包装类的parseXxx(String s)</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test5</span><span class="params">()</span></span>&#123;</span><br><span class="line">		String str1 = <span class="string">&quot;123&quot;</span>;</span><br><span class="line">		<span class="comment">//错误的情况：</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//		int num1 = (int)str1;</span></span><br><span class="line"><span class="comment">//		Integer in1 = (Integer)str1;</span></span><br><span class="line">		<span class="comment">//可能会报NumberFormatException</span></span><br><span class="line">		<span class="keyword">int</span> num2 = Integer.parseInt(str1);</span><br><span class="line">		System.out.println(num2 + <span class="number">1</span>);</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		String str2 = <span class="string">&quot;true1&quot;</span>;</span><br><span class="line">		<span class="keyword">boolean</span> b1 = Boolean.parseBoolean(str2);</span><br><span class="line">		System.out.println(b1);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//基本数据类型、包装类---&gt;String类型：调用String重载的valueOf(Xxx xxx)</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test4</span><span class="params">()</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> num1 = <span class="number">10</span>;</span><br><span class="line">		<span class="comment">//方式1：连接运算</span></span><br><span class="line">		String str1 = num1 + <span class="string">&quot;&quot;</span>;</span><br><span class="line">		<span class="comment">//方式2：调用String的valueOf(Xxx xxx)</span></span><br><span class="line">		<span class="keyword">float</span> f1 = <span class="number">12.3f</span>;</span><br><span class="line">		String str2 = String.valueOf(f1);<span class="comment">//&quot;12.3&quot;</span></span><br><span class="line">		</span><br><span class="line">		Double d1 = <span class="keyword">new</span> Double(<span class="number">12.4</span>);</span><br><span class="line">		String str3 = String.valueOf(d1);</span><br><span class="line">		System.out.println(str2);</span><br><span class="line">		System.out.println(str3);<span class="comment">//&quot;12.4&quot;</span></span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * JDK 5.0 新特性：自动装箱 与自动拆箱</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test3</span><span class="params">()</span></span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="comment">//		int num1 = 10;</span></span><br><span class="line"><span class="comment">//		//基本数据类型--&gt;包装类的对象</span></span><br><span class="line"><span class="comment">//		method(num1);</span></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		<span class="comment">//自动装箱：基本数据类型 ---&gt;包装类</span></span><br><span class="line">		<span class="keyword">int</span> num2 = <span class="number">10</span>;</span><br><span class="line">		Integer in1 = num2;<span class="comment">//自动装箱</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">boolean</span> b1 = <span class="keyword">true</span>;</span><br><span class="line">		Boolean b2 = b1;<span class="comment">//自动装箱</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">//自动拆箱：包装类---&gt;基本数据类型</span></span><br><span class="line">		System.out.println(in1.toString());</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> num3 = in1;<span class="comment">//自动拆箱</span></span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">method</span><span class="params">(Object obj)</span></span>&#123;</span><br><span class="line">		System.out.println(obj);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//包装类---&gt;基本数据类型:调用包装类Xxx的xxxValue()</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test2</span><span class="params">()</span></span>&#123;</span><br><span class="line">		Integer in1 = <span class="keyword">new</span> Integer(<span class="number">12</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> i1 = in1.intValue();</span><br><span class="line">		System.out.println(i1 + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Float f1 = <span class="keyword">new</span> Float(<span class="number">12.3</span>);</span><br><span class="line">		<span class="keyword">float</span> f2 = f1.floatValue();</span><br><span class="line">		System.out.println(f2 + <span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//基本数据类型 ---&gt;包装类：调用包装类的构造器</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">test1</span><span class="params">()</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> num1 = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//		System.out.println(num1.toString());</span></span><br><span class="line">		Integer in1 = <span class="keyword">new</span> Integer(num1);</span><br><span class="line">		System.out.println(in1.toString());</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Integer in2 = <span class="keyword">new</span> Integer(<span class="string">&quot;123&quot;</span>);</span><br><span class="line">		System.out.println(in2.toString());</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//报异常</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//		Integer in3 = new Integer(&quot;123abc&quot;);</span></span><br><span class="line"><span class="comment">//		System.out.println(in3.toString());</span></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Float f1 = <span class="keyword">new</span> Float(<span class="number">12.3f</span>);</span><br><span class="line">		Float f2 = <span class="keyword">new</span> Float(<span class="string">&quot;12.3&quot;</span>);</span><br><span class="line">		System.out.println(f1);</span><br><span class="line">		System.out.println(f2);</span><br><span class="line">		</span><br><span class="line">		Boolean b1 = <span class="keyword">new</span> Boolean(<span class="keyword">true</span>);</span><br><span class="line">		Boolean b2 = <span class="keyword">new</span> Boolean(<span class="string">&quot;TrUe&quot;</span>);</span><br><span class="line">		System.out.println(b2);</span><br><span class="line">		Boolean b3 = <span class="keyword">new</span> Boolean(<span class="string">&quot;true123&quot;</span>);</span><br><span class="line">		System.out.println(b3);<span class="comment">//false</span></span><br><span class="line"></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Order order = <span class="keyword">new</span> Order();</span><br><span class="line">		System.out.println(order.isMale);<span class="comment">//false</span></span><br><span class="line">		System.out.println(order.isFemale);<span class="comment">//null</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Order</span></span>&#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="keyword">boolean</span> isMale;</span><br><span class="line">	Boolean isFemale;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
