ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line">public class WrapperTest &#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	&#x2F;&#x2F;String类型 ---&gt;基本数据类型、包装类：调用包装类的parseXxx(String s)</span><br><span class="line">	@Test</span><br><span class="line">	public void test5()&#123;</span><br><span class="line">		String str1 &#x3D; &quot;123&quot;;</span><br><span class="line">		&#x2F;&#x2F;错误的情况：</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;		int num1 &#x3D; (int)str1;</span><br><span class="line">&#x2F;&#x2F;		Integer in1 &#x3D; (Integer)str1;</span><br><span class="line">		&#x2F;&#x2F;可能会报NumberFormatException</span><br><span class="line">		int num2 &#x3D; Integer.parseInt(str1);</span><br><span class="line">		System.out.println(num2 + 1);</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		String str2 &#x3D; &quot;true1&quot;;</span><br><span class="line">		boolean b1 &#x3D; Boolean.parseBoolean(str2);</span><br><span class="line">		System.out.println(b1);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F;基本数据类型、包装类---&gt;String类型：调用String重载的valueOf(Xxx xxx)</span><br><span class="line">	@Test</span><br><span class="line">	public void test4()&#123;</span><br><span class="line">		</span><br><span class="line">		int num1 &#x3D; 10;</span><br><span class="line">		&#x2F;&#x2F;方式1：连接运算</span><br><span class="line">		String str1 &#x3D; num1 + &quot;&quot;;</span><br><span class="line">		&#x2F;&#x2F;方式2：调用String的valueOf(Xxx xxx)</span><br><span class="line">		float f1 &#x3D; 12.3f;</span><br><span class="line">		String str2 &#x3D; String.valueOf(f1);&#x2F;&#x2F;&quot;12.3&quot;</span><br><span class="line">		</span><br><span class="line">		Double d1 &#x3D; new Double(12.4);</span><br><span class="line">		String str3 &#x3D; String.valueOf(d1);</span><br><span class="line">		System.out.println(str2);</span><br><span class="line">		System.out.println(str3);&#x2F;&#x2F;&quot;12.4&quot;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	&#x2F;*</span><br><span class="line">	 * JDK 5.0 新特性：自动装箱 与自动拆箱</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	@Test</span><br><span class="line">	public void test3()&#123;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;		int num1 &#x3D; 10;</span><br><span class="line">&#x2F;&#x2F;		&#x2F;&#x2F;基本数据类型--&gt;包装类的对象</span><br><span class="line">&#x2F;&#x2F;		method(num1);</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		&#x2F;&#x2F;自动装箱：基本数据类型 ---&gt;包装类</span><br><span class="line">		int num2 &#x3D; 10;</span><br><span class="line">		Integer in1 &#x3D; num2;&#x2F;&#x2F;自动装箱</span><br><span class="line">		</span><br><span class="line">		boolean b1 &#x3D; true;</span><br><span class="line">		Boolean b2 &#x3D; b1;&#x2F;&#x2F;自动装箱</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;自动拆箱：包装类---&gt;基本数据类型</span><br><span class="line">		System.out.println(in1.toString());</span><br><span class="line">		</span><br><span class="line">		int num3 &#x3D; in1;&#x2F;&#x2F;自动拆箱</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void method(Object obj)&#123;</span><br><span class="line">		System.out.println(obj);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F;包装类---&gt;基本数据类型:调用包装类Xxx的xxxValue()</span><br><span class="line">	@Test</span><br><span class="line">	public void test2()&#123;</span><br><span class="line">		Integer in1 &#x3D; new Integer(12);</span><br><span class="line">		</span><br><span class="line">		int i1 &#x3D; in1.intValue();</span><br><span class="line">		System.out.println(i1 + 1);</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Float f1 &#x3D; new Float(12.3);</span><br><span class="line">		float f2 &#x3D; f1.floatValue();</span><br><span class="line">		System.out.println(f2 + 1);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F;基本数据类型 ---&gt;包装类：调用包装类的构造器</span><br><span class="line">	@Test</span><br><span class="line">	public void test1()&#123;</span><br><span class="line">		</span><br><span class="line">		int num1 &#x3D; 10;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;		System.out.println(num1.toString());</span><br><span class="line">		Integer in1 &#x3D; new Integer(num1);</span><br><span class="line">		System.out.println(in1.toString());</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Integer in2 &#x3D; new Integer(&quot;123&quot;);</span><br><span class="line">		System.out.println(in2.toString());</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;报异常</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;		Integer in3 &#x3D; new Integer(&quot;123abc&quot;);</span><br><span class="line">&#x2F;&#x2F;		System.out.println(in3.toString());</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Float f1 &#x3D; new Float(12.3f);</span><br><span class="line">		Float f2 &#x3D; new Float(&quot;12.3&quot;);</span><br><span class="line">		System.out.println(f1);</span><br><span class="line">		System.out.println(f2);</span><br><span class="line">		</span><br><span class="line">		Boolean b1 &#x3D; new Boolean(true);</span><br><span class="line">		Boolean b2 &#x3D; new Boolean(&quot;TrUe&quot;);</span><br><span class="line">		System.out.println(b2);</span><br><span class="line">		Boolean b3 &#x3D; new Boolean(&quot;true123&quot;);</span><br><span class="line">		System.out.println(b3);&#x2F;&#x2F;false</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Order order &#x3D; new Order();</span><br><span class="line">		System.out.println(order.isMale);&#x2F;&#x2F;false</span><br><span class="line">		System.out.println(order.isFemale);&#x2F;&#x2F;null</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Order&#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	boolean isMale;</span><br><span class="line">	Boolean isFemale;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
